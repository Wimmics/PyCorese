# See https://docs.astral.sh/ruff/linter/#rule-selection
[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pydocstyle
    "D"
]
# Skip unused variable rules (`I001`).
ignore = ["I001"]

[lint.pydocstyle]
convention = "numpy"

